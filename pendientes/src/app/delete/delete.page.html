<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="iontoolbar">
      <ion-title>Eliminados</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let deletedNote of trash; let i = index">
      <ion-card-header>
        <ion-card-title>Eliminado: {{ deletedNote.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ deletedNote.description }}</p>
        <img *ngIf="deletedNote.imageUrl" [src]="deletedNote.imageUrl" alt="Imagen de la nota eliminada">
        <ion-button fill="clear" color="success" (click)="restoreNoteFromTrash(i)">Restaurar</ion-button>
        <ion-button fill="clear" color="danger" (click)="deletePermanently(i)">Eliminar permanentemente</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
